<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtScape</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="root">
      <div class="jumbotron">
        <div class="container">
          <div class="content">
            <div class="website-info">
              <img
                src="public/3.png"
                alt="Website Favicon"
                onclick="refreshPage()"
              />
              <h1 class="website-name" onclick="refreshPage()">ArtScape</h1>
            </div>
            <div class="search-container">
              <input
                type="text"
                class="search-input"
                placeholder="Search Any Image..."
              />
              <button class="search-btn">Search</button>
            </div>
            <button class="my-fav-btn">My Saved Artwork</button>
          </div>
          <div class="buttons">
            <button class="category-btn" data-query="Modern Art">
              <span class="category-text">Modern Art</span>
            </button>
            <button class="category-btn" data-query="Classics">
              <span class="category-text">Classics</span>
            </button>
            <button class="category-btn" data-query="Sculptures">
              <span class="category-text">Sculptures</span>
            </button>
          </div>
        </div>
      </div>
      <div class="images">
        <div class="container">
          <h2 class="subtitle"></h2>
          <div class="grid">
            <!-- Images will be rendered here -->
          </div>
          <div class="load-more" id="load-more-container">
            <button id="load-more-btn" class="btn">Show More</button>
          </div>
        </div>
      </div>
      <!-- Modal HTML -->
      <div id="myModal" class="modal">
        <div id="modal-content" class="modal-content"></div>
      </div>
      <footer class="footer">
        <div class="footer-content">
            <p>Connect with me:</p>
            <ul class="social-links">
                <li><a href="https://sunilpargi121.wixsite.com/website" target="_blank">Portfolio</a></li>
                <li><a href="https://www.linkedin.com/in/sunil-pargi/" target="_blank">LinkedIn</a></li>
                <li><a href="https://github.com/sunilpargi" target="_blank">GitHub</a></li>
            </ul>
            <p>&copy; <span class="footer-text" id="current-year"></span> Sunil Pargi. All rights reserved.</p>
        </div>
    </footer>
    </div>
    <script>
      function refreshPage() {
        window.location.href = window.location.href;
      }
    </script>
    <script src="js/index.js" defer></script>
  </body>
</html>

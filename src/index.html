<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your JavaScript Playground</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="root">
      <div class="jumbutron">
        <div class="container">
          <h1 class="title">Find Images</h1>
          <div class="search-container">
            <input type="text" class="search-input" placeholder="Search..." />
            <button class="search-btn">Search</button>
          </div>
          <div class="buttons">
            <button class="category-btn" data-query="Modern Art">
              Modern Art
            </button>
            <button class="category-btn" data-query="Classics">Classics</button>
            <button class="category-btn" data-query="Sculptures">
              Sculptures
            </button>
          </div>
        </div>
      </div>
      <div class="images">
        <div class="container">
          <h2 class="subtitle">Results for Cats</h2>
          <div class="grid">
            <!-- Images will be rendered here -->
          </div>
          <div class="load-more">
            <button id="load-more-btn" class="btn">Show More</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal HTML -->
    <div id="myModal" class="modal">
      <div id="modal-content" class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <div class="image-container">
          <img id="artwork-image" src="" alt="Artwork Image" />
        </div>
        <div class="details-container">
          <h2 id="artwork-title">Artwork Title</h2>
          <div id="artist-info">
            <img id="profile-pic" src="" alt="Profile Picture" />
            <p id="artist-name">Artist Name</p>
          </div>
          <p id="artwork-description">Description</p>
          <p id="artwork-likes">Likes</p>
          <p id="created-at">Created At</p>
          <div id="social-links">
            <button id="instagram-btn">Instagram</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
